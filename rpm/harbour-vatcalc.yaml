Name: harbour-vatcalc
Summary: VatCalc
Version: 0.6
Release: 2
Group: Qt/Qt
URL: http://example.org/
License: "\xA9 2014 TesX"
Sources:
- '%{name}-%{version}.tar.bz2'
Description: |-
  Easily calculate VAT with this app in a few taps.


  PS: This is a port to Sailfish from my Android App:
  https://play.google.com/store/apps/details?id=org.fabtek.vatutils

  I'm curious about this new OS!

  ;)
Configure: none
Builder: qtc5
PkgConfigBR:
- sailfishapp >= 0.0.10
- Qt5Core
- Qt5Qml
- Qt5Quick
Requires:
- sailfishsilica-qt5 >= 0.10.9
Files:
- /usr/share/icons/hicolor/86x86/apps
- /usr/share/applications
- /usr/bin
- '%{_datadir}/icons/hicolor/86x86/apps/%{name}.png'
- '%{_datadir}/applications/%{name}.desktop'
- '%{_datadir}/%{name}/qml'
- '%{_bindir}'
- /usr/share/harbour-vatcalc
PkgBR: []
